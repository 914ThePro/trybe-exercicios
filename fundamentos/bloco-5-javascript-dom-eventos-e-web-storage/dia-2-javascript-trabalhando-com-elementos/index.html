<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      const body = document.getElementsByTagName('body');
      const h1 = document.createElement("h1");
      h1.innerText = "Exercício 5.2 - JavaScript";
      body[0].appendChild(h1);

      const main = document.createElement("main");
      main.className = "main-content";
      body[0].appendChild(main);

      const section1 = document.createElement('section');
      section1.className = 'center-content';
      main.appendChild(section1);

      const paragrafo1 = document.createElement("p");
      paragrafo1.innerText = "Algum texto";
      section1.appendChild(paragrafo1);

      section2 = document.createElement("section");
      section2.className = 'left-content';
      main.appendChild(section2);

      section3 = document.createElement("section");
      section3.className = 'right-content';
      main.appendChild(section3);


    </script>
  </body>
</html>
