<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de cliques</title>
</head>
<body>
  <p>Numero de cliques: <span id="numeroDeCliques">0</span></p>
  <button onclick="btnOnClick(event)">Clique Aqui</button>

  <script>
    function btnOnClick(e){
      document.getElementById("numeroDeCliques").innerText++;
    }
  </script>
</body>
</html>
